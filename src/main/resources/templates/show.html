<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MVC Web application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<h1>Detail of person:</h1>

<div>Id:<td th:text="${person.id}"></td></div>
<div>FirstName:<td th:text="${person.firstName}"></td></div>
<div>LastName:<td th:text="${person.lastName}"></td></div>

<a href="edit?id=10" th:href="@{edit(id=${person.id})}"> edit</a><br>
<a href="delete?id=10" th:href="@{delete(id=${person.id})}"> delete </a><br>
<a href="list"> Show the list </a>

</body>
</html>
